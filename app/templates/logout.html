<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz4fnFO9gybE6I3KpG1pJStlFf9P6S+1Zf3/HAA91P8dWXtk7+PQK8j7Sk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyz13bZ+M4xAZJZ8b6BMK4XxX3nRGoFQ0LX5XbmE5A6l5peRQe0cX6G" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .dropdown-menu-end {
            right: 0;
            left: auto;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4"><img src="{{ url_for('static', filename='images/Docubot.png') }}" height="50" width="200"></span>
            </a>
            <ul class="nav nav-pills me-auto">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#features" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#help" class="nav-link">Help</a></li>
            </ul>
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ url_for('static', filename='images/user.jpg') }}" alt="user image" width="60" height="60" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                    {% if current_user.is_authenticated %}
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('register') }}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </header>
    </div>

    <div id="logout" class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">You have been logged out.</h1>
        <p class="lead mb-4">Thank you for using DocuBot. You have been successfully logged out.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg px-4 gap-3">Home</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg px-4">Login</a>
        </div>
    </div>
</div>

<footer class="d-flex justify-content-center align-items-center py-3 border-top">
    <p class="mb-0 text-body-secondary">Â© 2024 DocuBot. All rights reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybE6I3KpG1pJStlFf9P6S+1Zf3/HAA91P8dWXtk7+PQK8j7Sk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyz13bZ+M4xAZJZ8b6BMK4XxX3nRGoFQ0LX5XbmE5A6l5peRQe0cX6G" crossorigin="anonymous"></script>
</body>
</html>
